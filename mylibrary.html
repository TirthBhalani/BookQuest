<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="responsive.css">

</head>
<body>

    <button class="add-more-books" onclick="navigateTo('index.html')">
        <i class="fas fa-plus"></i> Explore More Books
    </button>

    <div class="library-container">
        <div   class="card" onclick="navigateTo('read.html')">
            <h2>Read</h2>
            <p id="read-count">Books: 0</p>
        </div>
        <div  class="card" onclick="navigateTo('currently-reading.html')">
            <h2>Currently Reading</h2>
            <p id="current-count">Books: 0</p>
        </div>
        <div  class="card" onclick="navigateTo('want-to-read.html')">
            <h2>Want to Read</h2>
            <p id="want-count">Books: 0</p>
        </div>

         
    </div>
    
    



    <script src="navbar.js" defer></script>
    <script>
        function navigateTo(page) {
    window.location.href = page;
    }
    </script>
    <script src="mylibrary.js" defer></script>

</body>
</html>
